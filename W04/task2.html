<html>
    <head>
        <title>W04: Task 2</title>
    </head>
    <body>
	<script src="https://d3js.org/d3.v7.min.js"></script>
	<script>
	 var x_padding = 10;
   var y_padding = 10;
	 var height = 20;
	 var svg = d3.select("body").append("svg");
   d3.csv("https://tdyk12.github.io/InfoVis2022/W04/w04_task2.csv", draw );
   function draw(data){
     svg.selectAll("rect")
        .data(data)
        .enter()
        .append("rect")
  	    .attr("x", x_padding)
  	    .attr("y", function(d,i){ return y_padding + i * ( height + y_padding ); })
  	    .attr("width", function(d){ return d.width; })
  	    .attr("height", height)
  	    .attr("fill", function(d){ return d.color; });
      svg.selectAll("text")
         .data(data)
         .enter()
         .append("text")
         .attr("x", 0)
         .attr("y", function(d,i){ return y_padding + i * ( height + y_padding ); })
         .attr("fill", function(d){ return d.color; })
         .text( function(d){ return d.label; });
   };
	</script>
    </body>
</html>
